<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="head">
        <div class="current-location">
          <div class="pin">üìç</div>
          <div class="current-data">
            <div class="current-city">London, UK</div>
            <div class="current-time">Friday 21:24</div>
            <div class="current-date">22 June 2024</div>
          </div>
        </div>
        <div class="search-form">
          <form action="">
            <div><input type="text" /> <input type="submit" /></div>
          </form>
        </div>
      </div>

      <div class="main">
        <div class="current-forecast">
          <div class="current-temperature">23<span>C</span></div>
          <div class="current-weather">Clear Sky</div>
          <div class="more-info">
            <button><</button>
            <p>Max/Min</p>
            <p>Sunrise/Sunset</p>
            <p>Humidity/Windspeed</p>
            <button>></button>
          </div>
        </div>
      </div>
      <div class="forecast">
        <button>Hourly</button><button>Daily</button>
        <div class="future-forecast">
          <div class="forcast-box">Forecast</div>
          <div class="forcast-box">Forecast</div>
          <div class="forcast-box">Forecast</div>
          <div class="forcast-box">Forecast</div>
          <div class="forcast-box">Forecast</div>
        </div>
      </div>
      <footer>
        Coded by
        <a
          href="https://www.shecodes.io/graduates/142340-rosie-pryor"
          target="_blank"
          rel="noopener noreferrer"
          >Rosie Pryor</a
        >, is open-sourced on
        <a
          href="https://github.com/UnsuitableConfidence/SheCodesPlus-WeatherApp"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://rosiepryor-shecodes-weatherapp.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >Netlify</a
        >.
      </footer>
    </div>
  </body>
</html>
