<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="30" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="head-and-main">
        <div class="head">
          <div class="current-location">
            <div class="pin">üìç</div>
            <div class="current-data">
              <div class="current-city" id="current-city">London, UK</div>
              <div class="current-time" id="current-time">Friday 21:24</div>
              <div class="current-date" id="current-date">22 June 2024</div>
            </div>
          </div>
          <div class="search-form" id="search-form">
            <form action="">
              <div>
                <input type="text" id="search-form-input" />
                <input type="submit" value="üîç" />
              </div>
            </form>
          </div>
        </div>

        <div class="main">
          <div class="current-forecast">
            <div class="current-temperature">
              <span id="current-temperature"></span><span id="unit">¬∞C</span>
            </div>
            <div class="current-weather">Clear Sky</div>
            <div class="more-info">
              <button><</button>
              <p>Max/Min</p>
              <p>Sunrise/Sunset</p>
              <p>Humidity/Windspeed</p>
              <button>></button>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="forecast-interval">
          <button>Hourly</button><button>Daily</button>
        </div>
        <div class="future-forecast">
          <button><</button>
          <div class="forcast-box">Mon</div>
          <div class="forcast-box">Tue</div>
          <div class="forcast-box">Wed</div>
          <div class="forcast-box">Thu</div>
          <div class="forcast-box">Fri</div>
          <button>></button>
        </div>
      </div>
      <footer>
        Coded by
        <a
          href="https://www.shecodes.io/graduates/142340-rosie-pryor"
          target="_blank"
          rel="noopener noreferrer"
          >Rosie Pryor</a
        >, is open-sourced on
        <a
          href="https://github.com/UnsuitableConfidence/SheCodesPlus-WeatherApp"
          target="_blank"
          rel="noopener noreferrer"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://rosiepryor-shecodes-weatherapp.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
